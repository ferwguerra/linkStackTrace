<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>linkStacktrace</title>
  <script src="./linkStacktrace.js"></script>
</head>
<body>
  <p>
    Hi! linkStacktrace will go through a Java stacktrace, search for files in a Github repository and add links to the stacktrace.
  </p>
  <textarea id="stacktrace" placeholder="Enter the stacktrace here" rows="32" cols="120"></textarea>
  <input id="userRepo" type="text" placeholder="user OR user/repo"/>
  <input id="submit" type="submit" value="Submit" onclick="document.getElementById('stacktrace').value = linkStacktrace('5450665e1ee6e2894c5accb47b4488546931a6d4', document.getElementById('stacktrace').value, document.getElementById('userRepo').value); return false;"/>
  </body>
</html>
