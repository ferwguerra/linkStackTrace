<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>linkStacktrace</title>
  <script src="linkStacktrace.js"></script>
</head>
<body>
  <p>
    Hi! linkStacktrace will go through a Java stacktrace, search for files in a Github repository and add links to the stacktrace.
  </p>
  <form name="mainForm" onSubmit=
        "document.mainForm.elements['Stacktrace'].value = linkStacktrace('5450665e1ee6e2894c5accb47b4488546931a6d4', document.mainForm.elements['Stacktrace'].value, document.mainForm.elements['UserRepo'].value); return false;">
    <textarea name="Stacktrace" placeholder="Enter the stacktrace here"></textarea>
    <input name="UserRepo" type="text" placeholder="user OR user/repo"/>
    <input name="Submit" type="submit" value="Submit"/>
  </form>
</body>
</html>
